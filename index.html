<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>
                    What they're<br>saying
                </h1>
            </div>
            <div class="content-container">
                <div class="first-container">
                    <div class="first-images">
                        <div class="first-mobile">
                            <img src="images/alice-mobile.png" alt="">
                        </div>
                        <div class="first-desktop">
                            <img src="images/alice-dekstop.png" alt="">
                        </div>
                    </div>
                    <div class="first-text">
                        <div class="first-text-header">
                            <p>
                                "The product quality they offer are more
                                amazing than we ever thought possible"
                            </p>
                        </div>
                        <div class="first-text-title">
                            <hr>
                            <span>Alice Smith</span>
                            <div class="position">
                                <span>Director of aVision Marketing</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="second-container">
                    <div class="second-images">
                        <div class="second-mobile">
                            <img src="images/alfred-moble.png" alt="">
                        </div>
                        <div class="second-desktop">
                            <img src="images/alfred-desktop.png" alt="">
                        </div>
                    </div>
                    <div class="second-text">
                        <div class="second-text-header">
                            <p>
                                "My relationship with Alice & aVision keeps
                                on growing. The projects get larger and more
                                technical every year"
                            </p>
                        </div>
                        <div class="second-text-title">
                            <hr>
                            <span>Alfred Neal</span>
                            <div class="position">
                                <span>Independent Data Analyst</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
